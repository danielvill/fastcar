<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>
<body>
    <div class=" d-flex align-items-center" style="height: 100vh; background-image: url('/static/img/Taxi.jpeg'); background-size: cover; background-position: center;">
        <div class="row justify-content-end mr-5 ml-auto">
            <div class="card bg-secondary text-white" style="width: 18rem;">
                <div class="card-header text-center">Ingreso al sistema</div>
                <div class="card-body">
                    <form action="/index" method="post">
                        <div class="form-group">
                            <label for="nombre">Usuario</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Enter text">
                        </div>
                        <div class="form-group">
                            <label for="clave">Password</label>
                            <input type="password" class="form-control" id="clave" name="clave" placeholder="Enter text">
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
