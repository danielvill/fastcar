{% extends "admin/layout.html" %}
{% block content %}
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    <form action="/admin/in_usuario" method="POST">
      <div class="formbold-form-title">
        <h2 class="">Registro de Operadores</h2>
        <p>
          Registrar todos los campos son obligatorios
        </p>
      </div>
      <div class="formbold-input-flex">
        <div>
          <label for="firstname" class="formbold-form-label">
            CÃ©dula
          </label>
          <input type="number" id="miInput" class="formbold-form-input" oninput="limitarEntrada()" name="cedula">
        </div>
        <div>
          <label for="lastname" class="formbold-form-label"> Nombre</label>
          <input type="text" name="nombre" class="formbold-form-input">
        </div>
      </div>
      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label">Rol </label>
          <input type="text" name="rol" value="operador" class="formbold-form-input" readonly>
        </div>
        <div>
          <label for="phone" class="formbold-form-label">Email</label>
          <input type="email" name="email" class="formbold-form-input" placeholder="fastcar@gmail.com">
        </div>
      </div>
      <div class="formbold-mb-3">
        <label for="phone" class="formbold-form-label">Clave</label>
        <input type="password" name="clave" class="formbold-form-input">
      </div>
      <button class="formbold-btn">Guardar</button>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
      {% endif %}
      {% endwith %}
    </form>
  </div>
</div>
<script src="/static/js/admin.js"></script>
{% endblock %}
