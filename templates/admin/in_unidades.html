{% extends "admin/layout.html" %}
{% block content %}

<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">

        <form action="/admin/in_unidades" method="POST">
            <div class="formbold-form-title">
                <h2 class="">Registro de Unidades</h2>
                <p>
                    Registrar todos los campos son obligatorios
                </p>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="firstname" class="formbold-form-label">
                        Unidad
                    </label>
                    <input type="text" class="form-control" name="unidad">
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Placa</label>
                    <input type="text" class="form-control" name="placa">
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="lastname" class="formbold-form-label">Modelo</label>
                    <input type="text" class="form-control" name="modelo">
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Marca</label>
                    <input type="text" class="form-control" name="marca">
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Color</label>
                    <select name="color" class="form-control">
                        <option value="Amarillo">Amarillo</option>
                        <option value="Color">Color</option>
                    </select>
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="lastname" class="formbold-form-label">Observación</label>
                    <input type="text" class="form-control" name="observacion">
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Orden</label>
                    <input type="text" class="form-control" name="orden">
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Estado de codigo</label>
                    <input type="number" class="form-control" name="es_codigo">
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Estado de tipo</label>
                    <input type="text" class="form-control" name="es_tipo">
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Estado de Fecha</label>
                    <input type="date" class="form-control" name="es_fecha">
                </div>
            </div>
            <button class="formbold-btn">Guardar</button>
        </form>
    </div>
</div>
<script >
      // Validacion si los campos estan vacios
document.querySelector('form').onsubmit = function (e) {
    var inputs = this.querySelectorAll('input');
    var todosLlenos = true; // Asume que todos los campos están llenos

    for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].value === '') {
            todosLlenos = false; // Si un campo está vacío, establece todosLlenos en falso
            break; // No necesitas verificar el resto de los campos, así que puedes salir del bucle
        }
    }

    if (!todosLlenos) {
        e.preventDefault(); // Previene el envío del formulario
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Los campos estan vacios '
        });
    } 
};
</script>
{% endblock %}
