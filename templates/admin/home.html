{% extends "admin/layout.html" %}
{% block content %}
<style>
    /* Estilos personalizados */
    #header-row {
        display: flex;
        align-items: center;
    }

    #title-col {
        flex: 1;
    }

    #info-col {
        text-align: right;
    }

    /* Media Query para ajustar el diseño en pantallas pequeñas */
    @media (max-width: 768px) {
        #header-row {
            flex-direction: column;
            align-items: flex-start;
        }

        #info-col {
            text-align: left;
            margin-top: 10px;
        }
    }

    .iconos {
        width: 100%;
        text-align: right;
        padding: 10px;
    }

    .icono {
        width: 100px;
        height: 100px;
    }
</style>
<div>
    <div class="container">
        <div class="row" id="header-row">
            <div class="col" id="title-col">
                <h1>Sistema de Gestión de Taxis</h1>
            </div>
            <div class="col" id="info-col">
                <p id="hora" style="font-size: 30px;"></p>
                <p id="fecha" style="font-size: 30px;"></p>
            </div>
        </div>
    </div>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.814463379449!2d-79.9636466852452!3d-3.2581117976636635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91cb4fe7a3f31721%3A0x939c6b65e83f2ddf!2sMachala!5e0!3m2!1ses!2sec!4v1554131958382"
        width="100%" height="350px" frameborder="0" style="border:0" allowfullscreen>
    </iframe>
</div>
<div class="iconos">
    <a href="https://www.ant.gob.ec/"><img src="/static/img/ant.png" class="icono" alt="Logo"></a>
    <a href="https://www.movilidadmachala.gob.ec/web/"><img src="/static/img/movilidad.png" class="icono"
            alt="Logo"></a>
    <a href="https://web.whatsapp.com/"><img src="https://img.icons8.com/color/48/000000/whatsapp.png" class="icono"
            alt="WhatsApp"></a>
    <a href="https://www.facebook.com/"><img src="https://img.icons8.com/color/48/000000/facebook.png" class="icono"
            alt="Facebook"></a>
    <a href="https://www.instagram.com/"><img src="https://img.icons8.com/color/48/000000/instagram-new.png"
            class="icono" alt="Instagram"></a>
</div>
<script>
    function actualizarReloj() {
        const horaActual = new Date();
        const hora = horaActual.getHours();
        const minutos = horaActual.getMinutes();
        const segundos = horaActual.getSeconds();
        const fecha = horaActual.toLocaleDateString();
        const horaFormato = `${hora < 10 ? '0' + hora : hora}:${minutos < 10 ? '0' + minutos : minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
        document.getElementById('hora').textContent = horaFormato;
        document.getElementById('fecha').textContent = fecha;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();
</script>
{% endblock %}
