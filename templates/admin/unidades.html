{% extends "admin/layout.html" %}
{% block content %}
<div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
    </span>
    <input type="search" id="filtro" class="form-control" placeholder="Busqueda" aria-label="Username"
        aria-describedby="addon-wrapping">
</div>
{% for unidades in unidades %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Placa</th>
            <th scope="col">Modelo</th>
            <th scope="col">Marca</th>
            <th scope="col">Codigo</th>
            <th scope="col" class="extra">Kilometraje</th>
            <th scope="col" class="extra">Observacion</th>
            <th scope="col" class="extra">Orden</th>
            <th scope="col" class="extra">Estado de Codigo</th>
            <th scope="col" class="extra">Estado de Tipo</th>
            <th scope="col" class="extra">Estado de Fecha</th>
            <th scope="col" class="extra">Acciones</th>
            <th scope="col">
                <button class="btn btn-primary mostrar-mas">Mostrar más</button>
            </th>
        </tr>
    </thead>
    <tbody data-placa="{{ unidades.placa }}">
        <form action="/edit_uni/{{unidades.placa}}" method="post">
            <tr>
                <th scope="row">
                    <input type="text" class="form-control" name="placa" value="{{ unidades.placa }}">
                </th>
                <th scope="row">
                    <input type="text" class="form-control" name="modelo" value="{{ unidades.modelo }}">
                </th>
                <td><input type="text" class="form-control" name="marca" value="{{ unidades.marca }}"></td>
                <td><input type="text" class="form-control" name="codigo" value="{{ unidades.codigo }}"></td>
                <td class="extra"><input type="text" class="form-control" name="kilometraje" value="{{ unidades.kilometraje }}"></td>
                <td class="extra"><input type="text" class="form-control" name="observacion" value="{{ unidades.observacion }}"></td>
                <td class="extra"><input type="text" class="form-control" name="orden" value="{{ unidades.orden }}"></td>
                <td class="extra"><input type="text" class="form-control" name="es_codigo" value="{{ unidades.es_codigo }}"></td>
                <td class="extra"><input type="text" class="form-control" name="es_tipo" value="{{ unidades.es_tipo }}"></td>
                <td class="extra"><input type="text" class="form-control" name="es_fecha" value="{{ unidades.es_fecha }}"></td>
                <td class="extra">
                    <button type="submit" class="btn btn-primary">Editar</button>
                    <a href="{{url_for('elituni',uni_name=unidades.placa)}}" class="btn btn-danger">Eliminar</a>
                </td>
                <td>
                    <button type="button" class="btn btn-primary mostrar-mas">Mostrar más</button>
                </td>
            </tr>
        </form>
    </tbody>
</table>
{% endfor %}
<script>
    // Filtrado para carreras
    $(document).ready(function () {
        $("#filtro").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("tbody[data-placa]").filter(function () {
                $(this).parent().toggle($(this).data("placa").toLowerCase().indexOf(value) > -1)
            });
        });
    });
    // Ocultar los campos extra al cargar la página
    document.querySelectorAll('.extra').forEach(function (el) {
        el.style.display = 'none';
    });

    // Mostrar los campos extra cuando se hace clic en "Mostrar más"
    document.querySelectorAll('.mostrar-mas').forEach(function (btn) {
        btn.addEventListener('click', function () {
            this.closest('tr').querySelectorAll('.extra').forEach(function (el) {
                el.style.display = '';
            });
            this.style.display = 'none';  // Ocultar el botón "Mostrar más"
        });
    });
</script>
{% endblock %}
