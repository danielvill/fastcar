{% extends "admin/layout.html" %}
{% block content %}
<ion-toolbar>
    <ion-title style="text-align: center;"> Ingreso de Administradores</ion-title>
</ion-toolbar>
<br>
<form action="/admin/in_admin" method="post">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">cedula</label>
            <input type="number" class="form-control" name="cedula">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">nombre</label>
            <input type="text" class="form-control" name="nombre">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Rol</label>
        <input type="text" name="rol" class="form-control">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Email</label>
        <input type="email" class="form-control" name="email" placeholder="fastcar@gmail.com">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Clave</label>
            <input type="password" name="clave" class="form-control">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<script src="/static/js/ingreso.js"></script>
{% endblock %}
