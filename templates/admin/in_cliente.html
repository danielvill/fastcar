{% extends "admin/layout.html" %}
{% block content %}
<ion-toolbar>
    <ion-title style="text-align: center;"> Ingreso de Cliente</ion-title>
</ion-toolbar>
<br>
<form action="/admin/in_cliente" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="">Nombre</label>
            <input type="text" class="form-control" name="nombre">
        </div>
        <div class="form-group">
            <label for="inputAddress">Celular</label>
            <input type="number" class="form-control" name="telefono" >
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Direccion</label>
        <input type="text" class="form-control" name="direccion">
    </div>
    <div class="form-group">
        <label for="">Provincia</label>
        <select name="provincia" id="" class="form-control">
            <option value="El Oro">El Oro</option>
            <option value="Guayas">Guayas</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Canton</label>
            <select name="canton" id="" class="form-control">
                <option value="Machala">Machala</option>
                <option value="Guayaquil">Guayaquil</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Referencia</label>
            <input type="text" class="form-control" name="referencia">
        </div>
    
        <div class="form-group col-md-6">
            <label for="inputCity">Comentario</label>
            <input type="text" class="form-control" name="comentario">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>


<script src="/static/js/validacion/clientes.js"></script>

{% endblock %}
