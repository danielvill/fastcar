{% extends "admin/layout.html" %}
{% block content %}
<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
        <form action="/admin/in_conductores" method="POST">
            <div class="formbold-form-title">
                <h2 class="">Registro de Conductores</h2>
                <p>
                    Registrar todos los campos son obligatorios
                </p>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="firstname" class="formbold-form-label">
                        Cédula
                    </label>
                    <input type="number" id="miInput" class="form-control" oninput="limitarEntrada()" name="cedula"
                        required>
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="lastname" class="formbold-form-label">Email</label>
                    <input type="email" id="correo" class="form-control" name="email" required>
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Celular</label>
                    <input type="number" id="micelu" oninput="limitarEntrada()" class="form-control" name="telefono"
                        required>
                </div>
                <div>
                    <label for="phone" class="formbold-form-label">Emergencia (nombre)</label>
                    <input type="text" class="form-control" name="em_nombre">
                </div>
            </div>
            <div>
                <label for="email" class="formbold-form-label">Dirección</label>
                <input type="text" class="form-control" name="direccion">
            </div>
            <br>
            <div class="formbold-input-flex">
                <div class="formbold-mb-3">
                    <label for="phone" class="formbold-form-label">Emergencia teléfono</label>
                    <input type="number" id="emecelu" oninput="limitarEntrada()" class="form-control"
                        name="em_telefono">
                </div>
                <div class="formbold-mb-3">
                    <label for="phone" class="formbold-form-label">Emergencia (relación)</label>
                    <input type="text" class="form-control" name="em_relacion">
                </div>
                <div class="formbold-mb-3">
                    <label for="phone" class="formbold-form-label">Número de unidad</label>
                    <input type="number" class="form-control" name="clave" required>
                </div>
                <div class="formbold-mb-3">
                    <label for="phone" class="formbold-form-label">Licencia</label>
                    <select type="number" class="form-control" name="licencia">
                        <option value="A1">A1</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="E1">E1</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                </div>
            </div>
            <button class="formbold-btn">Guardar</button>
        </form>
    </div>
</div>
<script src="/static/js/validacion/conductores.js"></script>
{% endblock %}
