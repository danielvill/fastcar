{% extends "operador/layout.html" %}
{% block content %}
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <form action="/operador/in_clientes" method="POST">
            <div class="formbold-form-title">
                <h2 class="">Registro de Clientes</h2>
                <p>
                    Registrar todos los campos son obligatorios
                </p>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="firstname" class="formbold-form-label">
                        Nombre
                    </label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Teléfono</label>
                    <input type="number" class="form-control" name="telefono" required>
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label">Coordenandas</label>
                    <input type="text" name="coordenadas" class="form-control">
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="email" class="formbold-form-label">Cédula</label>
                    <input type="number" name="cedula" class="form-control">
                </div>
                
            </div>
            <div class="formbold-mb-3">
                <label for="lastname" class="formbold-form-label">Dirección</label>
                <input type="text" class="form-control" name="direccion" required>
            </div>
            <div class="formbold-mb-3">
                <label for="phone" class="formbold-form-label">Referencia</label>
                <input type="text" class="form-control" name="referencia">
            </div>
            <div class="formbold-mb-3">
                <label for="phone" class="formbold-form-label">Comentario</label>
                <input type="text" class="form-control" name="comentario">
            </div>
            <button class="formbold-btn">Guardar</button>
        </form>
    </div>
</div>
<script src="/static/js/validacion/clientes.js"></script>

{% endblock %}
