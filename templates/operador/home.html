{% extends "operador/layout.html" %}
{% block content %}
<style>
    /* styles.css */
.image-transition {
    position: relative;
    width: 100%;
    height: 100vh; /* Ajusta la altura según tus necesidades */
    overflow: hidden;
}

.image-transition img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    animation: fade 5s infinite alternate; /* Ajusta la duración y efecto de la transición */
}

@keyframes fade {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

</style>

<div class="image-transition">
    <img src="/static/img/taxi.jpg" alt="Imagen 1">
    <img src="/static/img/fas.jpeg" alt="Imagen 2">
    <!-- Agrega más imágenes aquí -->
</div>

{% endblock %}
